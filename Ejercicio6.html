<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Citas Famosas Aleatorias</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }

    #quote {
      font-size: 1.4em;
      font-style: italic;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    #author {
      font-weight: bold;
      margin-bottom: 30px;
    }

    button {
      background: #ff7e5f;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #feb47b;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="quote">Haz clic para obtener una cita inspiradora.</div>
    <div id="author"></div>
    <button onclick="nuevaCita()">Nueva Cita</button>
  </div>

  <script src="Ejercicio6script.js"></script>

</body>
</html>
