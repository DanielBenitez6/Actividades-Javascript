<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 440px;
      margin: 0 auto;
      gap: 10px;
    }

    .card {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .front {
      background-color: #fff;
      font-size: 50px;
      transform: rotateY(180deg);
    }

    .back {
      background-color: #4CAF50;
    }

    #timer {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Chinese Word Memory Game</h1>
  <div id="game"></div>
  <div id="timer">Time: 0s</div>

  <script src="script5avanzado.js"></script>
</body>
</html>
