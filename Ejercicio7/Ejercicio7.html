<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slider de Imágenes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .slider {
      position: relative;
      width: 500px;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background-color: white;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

    .btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="slider">
  <button class="btn left" onclick="anterior()">‹</button>
  <img id="imagen" src="ferrari.jpg" alt="Imagen">
  <button class="btn right" onclick="siguiente()">›</button>
</div>

<script src="Ejercicio7script.js"></script>

</body>
</html>
